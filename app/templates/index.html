<!DOCTYPE html>
<html>
<head>
    <title>F1 Race Strategy Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>F1 Race Strategy Simulator</h1>

<form action="/simulate" method="post">
    <label>Circuit:</label>
    <select name="circuit">
        <option>Monza</option>
        <option>Silverstone</option>
        <option>Spa</option>
    </select><br><br>

    <label>Tyre Compound:</label>
    <select name="tyre">
        <option>Soft</option>
        <option>Medium</option>
        <option>Hard</option>
    </select><br><br>

    <label>Pit Stops:</label>
    <input type="number" name="pit_stops" min="0" max="3"><br><br>

    <button type="submit">Simulate Strategy</button>
</form>
</body>
</html>
